<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="./../css/styles.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Kaushan+Script&display=swap');

        .font-family-karla {
            font-family: karla
        }

        .font-family-kaushan {
            font-family: 'Kaushan Script'
        }
    </style>
</head>

<body class="bg-gray-200 font-family-karla">

    <nav class="bg-white shadow mb-10">
        <div x-data="{ isOpen: false }"
            class="max-w-3xl mx-auto py-3 px-6 md:px-0 md:flex md:justify-between md:items-center">
            <div class="flex justify-between items-center">
                <div>
                    <a class="font-family-kaushan text-xl text-gray-800 dark:text-white md:text-2xl hover:text-red-600 dark:hover:text-gray-300"
                        href="#">LmaoXD</a>
                </div>

                <!-- Mobile Menu -->
                <div class="flex md:hidden">
                    <button type="button"
                        class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                        aria-label="toggle menu" @click="isOpen = !isOpen">
                        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                            <path fill-rule="evenodd"
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Menu if mobil set to hidden -->
            <div :class="isOpen ? 'show' : 'hidden'" class="w-full md:flex md:items-center space-x-3 mt-4 md:mt-0">
                <div class="flex flex-col px-2 py-3 -mx-4 md:flex-row md:mx-0 md:py-0">
                    <a href="#"
                        class="px-2 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-red-500 hover:text-gray-100 md:mx-2">Home</a>
                    <a href="#"
                        class="px-2 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-red-500 hover:text-gray-100 md:mx-2">About</a>
                    <a href="#"
                        class="px-2 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-red-500 hover:text-gray-100 md:mx-2">Contact</a>
                    <a href="#"
                        class="flex flex-row items-center px-2 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded dark:text-gray-200 hover:bg-red-500 hover:text-gray-100 md:mx-2">
                        Profile
                    </a>
                </div>

                <div x-data="{ isNotifOpen: false }" class="relative">
                    <!-- Dropdown toggle button -->
                    <button
                        class="relative left-1 z-10 block p-2 bg-white rounded-md dark:bg-gray-800 focus:outline-none"
                        aria-label="toggle notif" @click="isNotifOpen = !isNotifOpen">
                        <svg class="w-5 h-5 text-gray-700 dark:text-white transition-colors duration-200 hover:text-red-500"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div :class="isNotifOpen ? 'show' : 'hidden'"
                        class="absolute left-0 z-20 mt-4 overflow-hidden bg-white rounded-md shadow-lg w-80 dark:bg-gray-800">
                        <div class="py-2">
                            <a href="#!"
                                class="flex items-center px-4 py-3 -mx-2 transition-colors duration-200 transform border-b hover:bg-gray-100 dark:hover:bg-gray-700 dark:border-gray-700">
                                <img class="object-cover w-8 h-8 mx-1 rounded-full"
                                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                                    alt="avatar">
                                <p class="mx-2 text-sm text-gray-600 dark:text-white">
                                    <span class="font-bold" href="#">Sara Salah</span> replied on the <span
                                        class="font-bold text-red-500" href="#">Upload Image</span> artical . 2m
                                </p>
                            </a>
                            <a href="#!"
                                class="flex items-center px-4 py-3 -mx-2 transition-colors duration-200 transform border-b hover:bg-gray-100 dark:hover:bg-gray-700 dark:border-gray-700">
                                <img class="object-cover w-8 h-8 mx-1 rounded-full"
                                    src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                                    alt="avatar">
                                <p class="mx-2 text-sm text-gray-600 dark:text-white">
                                    <span class="font-bold" href="#">Slick Net</span> start following you . 45m
                                </p>
                            </a>
                            <a href="#!"
                                class="flex items-center px-4 py-3 -mx-2 transition-colors duration-200 transform border-b hover:bg-gray-100 dark:hover:bg-gray-700 dark:border-gray-700">
                                <img class="object-cover w-8 h-8 mx-1 rounded-full"
                                    src="https://images.unsplash.com/photo-1450297350677-623de575f31c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                                    alt="avatar">
                                <p class="mx-2 text-sm text-gray-600 dark:text-white">
                                    <span class="font-bold" href="#">Jane Doe</span> Like Your reply on <span
                                        class="font-bold text-red-500" href="#">Test with TDD</span> artical . 1h
                                </p>
                            </a>
                            <a href="#!"
                                class="flex items-center px-4 py-3 -mx-2 transition-colors duration-200 transform hover:bg-gray-100 dark:hover:bg-gray-700">
                                <img class="object-cover w-8 h-8 mx-1 rounded-full"
                                    src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=398&q=80"
                                    alt="avatar">
                                <p class="mx-2 text-sm text-gray-600 dark:text-white">
                                    <span class="font-bold" href="#">Abigail Bennett</span> start following you . 3h
                                </p>
                            </a>
                        </div>
                        <a href="#"
                            class="block py-2 font-bold text-center text-white bg-gray-800 dark:bg-gray-700 hover:underline">See
                            all notifications</a>
                    </div>
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>
                    </span>

                    <input type="text"
                        class="w-full py-1 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-red-500 dark:focus:border-blue-500 focus:outline-none"
                        placeholder="Search works">
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
