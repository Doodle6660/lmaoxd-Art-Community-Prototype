<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="./../css/styles.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap');

        .font-family-karla {
            font-family: karla
        }
    </style>
</head>

<body class="bg-gray-200 font-family-karla">

    <nav class="bg-white shadow mb-10">
        <div x-data="{ isOpen: false }"
            class="max-w-3xl mx-auto py-3 px-6 md:px-0 md:flex md:justify-between md:items-center">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="http://pm1.narvii.com/7221/2b6578b96992fd37df7cba2882d63b9edff9f39br1-750-783v2_uhq.jpg"
                        class="h-8 shadow rounded-full" alt="">
                    <a href="#!" class="ml-4 text-gray-800 text-xl hover:text-gray-700">Zeldris</a>
                </div>

                <!-- Mobile Menu -->
                <div class="flex md:hidden">
                    <button type="button"
                        class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                        aria-label="toggle menu" @click="isOpen = !isOpen">
                        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                            <path fill-rule="evenodd"
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Menu if mobil set to hidden -->
            <div :class="isOpen ? 'show' : 'hidden'" class="md:flex items-center mt-4 md:mt-0">
                <div class="flex flex-col md:flex-row md:ml-6">
                    <a href="#!"
                        class="my-1 text-sm text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0">Home</a>
                    <a href="#!"
                        class="my-1 text-sm text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0">About</a>
                    <a href="#!"
                        class="my-1 text-sm text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0">Contact</a>
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
